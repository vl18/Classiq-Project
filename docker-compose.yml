services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-classiq}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-classiq}
      POSTGRES_DB: ${POSTGRES_DB:-classiq_tasks}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-classiq} -d ${POSTGRES_DB:-classiq_tasks}"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - .env
    environment:
      # Ensure DATABASE_URL exists even if user forgets
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://classiq:classiq@db:5432/classiq_tasks}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs/api:${LOG_DIR:-/var/log/app}

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://classiq:classiq@db:5432/classiq_tasks}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs/worker:${LOG_DIR:-/var/log/app}

volumes:
  db_data:
